name: CI - Tests & Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    # No services needed - tests use SQLite in-memory and FakeRedis!

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        working-directory: ./api
        run: uv sync --locked --all-extras
      
      - name: Run pytest
        working-directory: ./api
        env:
          ENVIRONMENT: testing
          LOG_LEVEL: WARNING
          OTEL_ENABLED: false
        run: uv run python run_tests.py --cov-fail-under=80
      
      - name: Run type checking (mypy)
        working-directory: ./api
        run: |
          uv run mypy src/app/ --strict || true
      
      - name: Run linting (ruff)
        working-directory: ./api
        run: |
          uv run ruff check src/app/ --select E,F,W --statistics || true
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./api/.coverage
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        working-directory: ./api
        run: uv sync --locked --all-extras
      
      - name: Format check (ruff)
        working-directory: ./api
        run: uv run ruff format --check src/app/ || true
      
      - name: Import organization (ruff)
        working-directory: ./api
        run: |
          uv run ruff check --select I src/app/ || true

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: wump:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
