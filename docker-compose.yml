services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api/src:/code/src
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/wump
      - VALKEY_URL=redis://valkey:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FORMAT=console
      # OpenTelemetry configuration
      - OTEL_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_INSECURE=true
      - OTEL_SERVICE_NAME=wump-api
    env_file:
      - ./api/.env
    depends_on:
      - db
      - valkey
      - jaeger
    command: uv run uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wump
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.60
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger HTTP collector
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dedicated test service that mirrors GitHub Actions environment
  # Uses SQLite in-memory (no DATABASE_URL) and FakeRedis (no VALKEY_URL)
  # Completely self-contained - no external service dependencies!
  test:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api/src:/code/src
    environment:
      # No DATABASE_URL - defaults to SQLite in-memory via conftest.py
      # No VALKEY_URL - defaults to FakeRedis in-memory via conftest.py
      - ENVIRONMENT=testing
      - LOG_LEVEL=WARNING
      - OTEL_ENABLED=false  # Disable tracing for tests
      - PYTHONDONTWRITEBYTECODE=1  # Don't create .pyc files
    # No service dependencies - fully self-contained!
    # Skip migrations - SQLite in-memory doesn't need them
    entrypoint: []
    command: uv run python run_tests.py
    profiles:
      - test

volumes:
  postgres_data:
  valkey_data: